apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "utenlandsadresser"
  namespace: "utenlandsadresser"
  labels:
    "team": "utenlandsadresser"
  annotations:
    "start.nais.io/created-by": "Odd Gunnar Fatland"
    "start.nais.io/creationTimestamp": "2023-12-01T09:37:06.559796741"
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: "loki"
        - id: "elastic"
  ingresses:
    {{#each ingresses}}
    - {{this}}
    {{/each}}
  kafka:
    {{#each kafka.pool}}
    pool: "{{this}}"
    {{/each}}
  image: {{ image }}
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - name: "postadresse.read"
          enabled: true
          product: "utenlandsadresser"
          consumers:
            {{#each maskinporten.consumers}}
            - orgno: "{{this}}"
            {{/each}}
      consumes:
        - name: "nav:utenlandsadresser:postadresse.read"
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      external:
        {{#each accessPolicy.outbound.external}}
        - host: {{this.host}}
        {{/each}}
    inbound:
      rules:
        - application: sporingslogg-cleanup
        - application: hent-utenlandsadresser
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        databases:
          - name: utenlandsadresser
        tier: {{gcp.sqlInstances.tier}}
  env:
    {{#each env}}
    - name: {{@key}}
      value: {{this}}
    {{/each}}
  envFrom:
    - secret: "behandlingsnummer"
  liveness:
    failureThreshold: 3
    initialDelay: 10
    path: "/internal/isalive"
    periodSeconds: 10
    timeout: 1
  readiness:
    failureThreshold: 3
    initialDelay: 10
    path: "/internal/isready"
    periodSeconds: 10
    timeout: 1
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/metrics"
  resources:
    limits:
      cpu: "1000m"
      memory: "4096Mi"
    requests:
      cpu: {{resources.requests.cpu}}
      memory: {{resources.requests.memory}}
