name: "CI/CD Pipeline for hent-utenlandsadresser-job"
on:
  workflow_dispatch: {}
  push:
    paths-ignore:
      - "**.md"
      - ".nais/alerts.yaml"
      - ".github/workflows/alerts.yaml"
      - "app/**"
      - "sporingslogg-cleanup/**"

permissions:
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      service_name: "hent-utenlandsadresser"
      docker_context: "./hent-utenlandsadresser"
      dockerfile: "./hent-utenlandsadresser/Dockerfile"
      resource_file: ".nais/hent-utenlandsadresser.yaml"

  deploy:
    uses: ./.github/workflows/deploy.yaml
    needs: build
    strategy:
      matrix:
        - cluster: "dev-gcp"
          gh_environment: "dev-gcp"
          nais_vars_file: "dev"
        - cluster: "prod-gcp"
          gh_environment: "prod-gcp"
          nais_vars_file: "prod"
    with:
      image: ${{ needs.build.outputs.image }}
      cluster: ${{ matrix.cluster }}
      gh_environment: ${{ matrix.gh_environment }}
      resource_file: "hent-utenlandsadresser/.nais/nais.yaml"
      nais_vars_file: "hent-utenlandsadresser/.nais/vars/${{ matrix.nais_vars_file }}.yaml"