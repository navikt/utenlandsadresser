name: "Build, push and deploy utenlandsadresser"
on: [ push ]

jobs:
  "build":
    name: "Build and test"
    runs-on: "ubuntu-20.04"
    permissions:
      contents: "read"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "gradle/wrapper-validation-action@v1"
      - uses: "actions/cache@v3"
        with:
          "path": "~/.gradle/caches"
          "key": "${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}"
          "restore-keys": "${{ runner.os }}-gradle-"
      - uses: "actions/setup-java@v4"
        with:
          "java-version": "17"
          "distribution": "temurin"
      - name: "Compile and run tests"
        run: "./gradlew build"
      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/utenlandsadresser-all.jar

  "buildAndPushDockerImage":
    name: "Build docker image and push image to GAR"
    if: github.ref == 'refs/heads/main'
    needs: "build"
    runs-on: "ubuntu-20.04"
    outputs:
      image: "${{ steps.docker-build-push.outputs.image }}"
    permissions:
      id-token: "write"
    steps:
      - name: "Download build artifacts"
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: build/libs
      - uses: "nais/docker-build-push@v0"
        id: "docker-build-push"
        with:
          team: "utenlandsadresser"
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

  "deployAppToDev":
    name: "Deploy app to dev"
    if: github.ref == 'refs/heads/main'
    needs: "buildAndPushDockerImage"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to DEV"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "dev-gcp"
          "RESOURCE": ".nais/nais.yaml"
          "VAR": "image=${{ needs.buildAndPushDockerImage.outputs.image }}"
          "VARS": ".nais/dev.yaml"

  "deployAppToProd":
    name: "Deploy app to prod"
    if: github.ref == 'refs/heads/main'
    needs: [ "buildAndPushDockerImage", "deployAppToDev" ]
    runs-on: "ubuntu-20.04"
    environment: "prod-gcp"
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to PROD"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "prod-gcp"
          "RESOURCE": ".nais/nais.yaml"
          "VAR": "image=${{ needs.buildAndPushDockerImage.outputs.image }}"
          "VARS": ".nais/prod.yaml"
